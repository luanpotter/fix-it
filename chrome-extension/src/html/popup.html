<!doctype html>
<html>

<head>
    <title>Fix It!</title>
    <link rel="stylesheet" href="../css/simplex.css">
    <link rel="stylesheet" href="../css/base.css">
    <script src="../js/popup.js"></script>
    <script type="template" id="template-tr">
        <tr class="success">
            <td class="name"></td>
            <td class="date"></td>
            <td class="domain"></td>
        </tr>
    </script>
    <script type="template" id="template-table">
      <div class="no-fix">
          <div class="alert alert-dismissible alert-warning">
              <h4>Warning!</h4>
              <p>You still do not have any fix yet. Add a new fix above</a>.</p>
          </div>
          <div class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
      </div>
      <div class="table-fixes">
          <table class="table table-striped table-hover ">
              <thead>
                  <tr>
                      <th>Name</th>
                      <th>Add Date</th>
                      <th>Match URL</th>
                  </tr>
              </thead>
              <tbody></tbody>
          </table>
          <div class="btn btn-primary btn-xs" style="display: none;">&lt; &gt;</div>
      </div>
    </script>
</head>

<body>
    <div class="add-fix">
        <label class="control-label">New Fix</label>
        <div class="input-group">
            <input type="text" class="form-control" id="search">
            <span class="input-group-btn">
                <button class="btn btn-success" type="button" id="btn-add-fix">Add</button>
            </span>
        </div>
    </div>

    <label class="control-label">My Fixes</label>
    <div id="my-fixes"></div>

    <label class="control-label">Available Fixes</label>
    <div id="available-fixes"></div>
</body>

</html>
